<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>


    <style>
        .f1{
            background-image: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80");
            background-position: center;
            background-repeat: no-repeat;
        }
        .forms{
            padding-top:40px;
            margin-bottom: 50px;
            color: white;
  
            
        }
        label{
            margin-left: 400px;
            
        }
        button{
            margin: 50px 0px 0px 550px ;
        }
        .forms1{
            padding: 10px;
        }
    </style>
</head>

<body>
    <script>
        function myfun() {
            var a = document.getElementById("password").value;
            var b = document.getElementById("re-enter").value;
            if (a == "") {
                document.getElementById("msg1").innerHTML = "**Please Fill Password";
                return false;
            }
            if (b == "") {
                document.getElementById("msg1").innerHTML = "**Please Fill Password";
                return false;
            }


            if (a != b) {
                document.getElementById("msg1").innerHTML = "**Password's doesn't match";
                return false;
            }
        }
    </script>
 
    <form class="f1" action="https://www.google.com/webhp?authuser=1" onsubmit="return myfun()">
        <h1 style="text-align: center;margin-top: 70px;">Registration Form</h1>
       
        <div class="container-fluid forms">
            
            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Code:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" name="cellnumber"  pattern="[0-9]+"
                         required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Category:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="Category" pattern="[A-Za-z]+"
                        title="Category" required>
                </div>
            </div>
            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Type:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="type" pattern="[A-Za-z]+"
                        title="Type" required>
                </div>
            </div>
            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Name:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="Name" pattern="[A-Za-z]+"
                        title="Name" required>
                </div>
            </div>
        
            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">University:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="University" pattern="[A-Za-z]+"
                        title="University" required>
                </div>
            </div>
           
           
           
            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Address:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" name="Address" 
                        title="Address" required>
                </div>
            </div>


            
            <div class="row forms1">
                <div class="col">

                    <label for="username" style="font-weight: 500;">City:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" pattern="[A-Za-z]+"
                      required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">yearopen:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="Category" pattern="[A-Za-z]+"
                        title="yearopen" required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Telephone:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="Telephone" pattern="[A-Za-z]+"
                        title="Telephone" required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Principal:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="Principal" pattern="[A-Za-z]+"
                        title="Principal" required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">Status:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="Status" pattern="[A-Za-z]+"
                        title="Status" required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">User:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6"   
                   required>
                </div>
            </div>

            <div class="row forms1">
                <div class="col">
                    <label for="username" style="font-weight: 500;">InstitutionType:</label>
                </div>
                <div class="col">
                    <input type="text" class="col-md-6" minlength="10" maxlength="10" name="InstitutionType" 
                        title="InstitutionType required">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
